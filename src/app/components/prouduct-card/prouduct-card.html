<div class="card group hover:scale-105 transition-transform duration-200 animate-fade-in">
      <a [routerLink]="['/products', product.id]" class="block">
        <div class="relative overflow-hidden rounded-t-xl">
          <img 
            [src]="product.image" 
            [alt]="product.title"
            class="w-full h-48 object-contain bg-white p-4 group-hover:scale-110 transition-transform duration-300"
            loading="lazy"
          />
          <div class="absolute top-2 right-2 bg-primary-600 text-white text-xs px-2 py-1 rounded-full font-medium">
            {{ product.category }}
          </div>
        </div>
        
        <div class="p-4 space-y-3">
          <h3 class="font-semibold text-gray-800 dark:text-gray-200 line-clamp-2 group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors">
            {{ product.title }}
          </h3>
          
          <app-star-rating 
            [rating]="product.rating.rate" 
            [count]="product.rating.count">
          </app-star-rating>
          
          <div class="flex items-center justify-between">
            <span class="text-2xl font-bold text-primary-600 dark:text-primary-400">
              \${{ product.price.toFixed(2) }}
            </span>
            <span class="text-sm text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded-full">
              In Stock
            </span>
          </div>
        </div>
      </a>
    </div>
